{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 420px;">
    <h2 class="mb-3 text-center">Login</h2>
    <form method="POST" class="p-3 bg-white rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success btn-sm px-3 mt-2" type="submit">Login</button>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger mt-3">
        Please check your username and password and try again.
    </div>
    {% endif %}
    <div class="mt-3 text-center small">
        Need an account? <a href="{% url 'register' %}" class="text-primary">Sign up</a>
    </div>
</div>
{% endblock %}
